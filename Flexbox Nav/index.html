<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Nav</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="wrapper">
    
  <header class="top">
    <h1><a href="#" title="Katosnap">Katosnap</a></h1>
  </header>

  <nav class="flex-nav">
    <a href="#" class="toggleNav"><i class="fa fa-bars"></i> Menu</a>
    <ul>
      <li><a href="#" title="Home">Home</a></li>
      <li><a href="#" title="About">About</a></li>
      <li><a href="#" title="Work">Work</a></li>
      <li><a href="#" title="Services">Services</a></li>
      <li><a href="#" title="Contact">Contact</a></li>
      <li class="social">
        <a href="https://twitter.com/kato_katherine" title="Twitter"><i class="fa fa-twitter"></i></a>
      </li>
      <li class="social">
        <a href="https://dribbble.com/kathykato" title="Dribbble"><i class="fa fa-dribbble"></i></a>
      </li>
      <li class="social">
        <a href="https://github.com/kathkato" title="GitHub"><i class="fa fa-github"></i></a>
      </li>
      <li class="social">
        <a href="https://www.instagram.com/kathy.kato" title="Instagram"><i class="fa fa-instagram"></i></a>
      </li>
    </ul>
  </nav>

  <section class="gallery">
    <ul>
      <li class="gallery-image">
        <img src="https://source.unsplash.com/hclTKUfuf1U" alt="Katosnap">
      </li>
      <li class="gallery-image">
        <img src="https://source.unsplash.com/AlEyuIKuSmc" alt="Katosnap">
      </li>
      <li class="gallery-image">
        <img src="https://source.unsplash.com/DOExRUPPwYY" alt="Katosnap">
      </li>
      <li class="gallery-image">
        <img src="https://source.unsplash.com/a6x7YPiNxwI" alt="Katosnap">
      </li>
      <li class="gallery-image">
        <img src="https://source.unsplash.com/AiORnUT6sC0" alt="Katosnap">
      </li>
      <li class="gallery-image">
        <img src="https://source.unsplash.com/DGVA6sqYdUA" alt="Katosnap">
      </li>
    </ul>
  </section>

  <section class="details">
    <h2>Sign up today for the latest updates!</h2>
    <form action="" class="signup">
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Email Address">
      <input type="submit" value="Sign Up">
    </form>
  </section>

  <footer>
    <p>&copy; Katherine Kato</p>
  </footer>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function() {
  $('.toggleNav').on('click',function() {
    $('.flex-nav ul').toggleClass('open');
  });
});
</script>

</body>
</html>
